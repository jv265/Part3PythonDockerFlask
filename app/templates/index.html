{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Height in Inches</th>
        <th scope="col">Weight in Pounds</th>
    </tr>
    </thead>
    <tbody>
    {% for heightAndWeight in heightsAndWeights %}
    <tr>
        <td><a href="view/{{heightAndWeight.id}}">{{ heightAndWeight.heightInches }}</a></td>
        <td>{{ heightAndWeight.weightPounds }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
